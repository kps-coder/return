<!DOCTYPE html>
<html lang="ko">
<head>
  <title>더복력</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">

  <meta name="keywords" content="더복력, 회복, 힘, 활력">
  <meta name="description" content="되돌아오는 힘, 회복하는 힘 더복력">

  <link type="text/css" rel="stylesheet" href="../css/power.css">
  <script src="../js/scroll-out.min.js"></script>

</head>
<body>
  <div class="power-wrapper">
    <!-- sec11 정보입력 -->
    <section class="sec-form">
      <div class="sec-inner">
        <div class="title">되돌아오는 건강, 회복하는 힘<br>더복력으로 경험해 보세요.</div>
        <div class="form-wrap">
          <div class="form-row">
            <div class="form-col">
              <label for="inpName">이름</label>
              <input type="text" id="inpName" name="variable_1" placeholder="입력해 주세요">
            </div>
            <div class="form-col">
              <label for="inpGenderMan">성별</label>
              <div class="radio-btns">
                <div class="radio-btn">
                  <input type="radio" id="inpGenderMan" name="inpGender" checked>
                  <label for="inpGenderMan">남</label>
                </div>
                <div class="radio-btn">
                  <input type="radio" id="inpGenderWoman" name="inpGender">
                  <label for="inpGenderWoman">여</label>
                </div>              
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="inpAge">나이</label>
              <input type="text" id="inpAge" name="inpAge" placeholder="입력해 주세요">
            </div>
            <div class="form-col">
              <label for="inpTel">연락처</label>
              <input type="text" id="inpTel" name="inpTel" placeholder="입력해 주세요">
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="inpTextarea">문의사항</label>
              <textarea id="inpTextarea" cols="3"></textarea>
            </div>
          </div>
          <div class="btns-wrap">
            <button type="button" class="btn-counsel"><img src="images/btn_counsel.png" alt="무료상담 신청하기"></button>
          </div>
        </div>
      </div>
    </section>

    <!-- sec12 제품상세 -->
    <section class="sec-info">
      <div class="sec-inner">
        <figure class="img-info">
          <img src="images/img_info.png" alt="특허등록 원료 사용">
        </figure>
      </div>
    </section>
  </div>


  <script>
    
  </script>
</body>
</html>
