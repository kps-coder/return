<!DOCTYPE html>
<html lang="ko">
<head>
  <title>더복력</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">

  <meta name="keywords" content="더복력, 회복, 힘, 활력">
  <meta name="description" content="되돌아오는 힘, 회복하는 힘 더복력">

  <link type="text/css" rel="stylesheet" href="../css/power.css">
  <script src="../js/scroll-out.min.js"></script>

  <link rel="preload" as="image" href="../images/sec01_bg.jpg">
  <link rel="preload" as="image" href="../images/sec01_bg_mo.jpg">
  <link rel="preload" as="image" href="../images/sec02_bg.jpg">
  <link rel="preload" as="image" href="../images/sec03_bg.jpg">
  <link rel="preload" as="image" href="../images/sec11_bg.jpg">
</head>
<body>
  <div class="power-wrapper">
    <!-- sec01 -->
    <section class="sec-cont01">
      <div class="sec-inner">
        <h1><img src="../images/sec01_title.png" class="sec01-title" alt="건강한 혈류를 위한 일상관리 더복력"></h1>
        <img src="../images/sec01_subtitle.png" class="sec01-text" alt="RETURN POWER 무한히 되돌아가는 건강, 삶의 순환을 담다.">
      </div>
    </section>

    <!-- sec02 -->
    <section class="sec-cont02">
      <div class="sec-inner">
        <h2><img src="../images/sec02_title.png" class="sec02-title" alt="예전 같지 않은 활력, 공감하시나요?"></h2>
        <ul class="sec02-list">
          <li>
            <img src="../images/sec02_img_1.png" alt="무거운 하루">
            <strong>01</strong>
            <p>손발이 차고 무거운 하루</p>
          </li>
          <li>     
            <img src="../images/sec02_img_2.png" alt="쉽게 피로가 쌓이는 몸">       
            <strong>02</strong>
            <p>쉽게 피로가 쌓이는 몸</p>            
          </li>
          <li>
            <img src="../images/sec02_img_3.png" alt="되찾고 싶은 일상의 활력, 오늘부터 관리하세요">
            <strong>03</strong>
            <p>되찾고 싶은 일상의 활력,<br> 오늘부터 관리하세요</p>
          </li>
        </ul>
      </div>
    </section>

    <!-- sec03 -->
    <section class="sec-cont03">
      <div class="sec-inner">
        <h2>
          <img src="../images/sec03_title.png" class="sec03-title" alt="연구와 특허가 뒷답침하는 순환 관리">
        </h2>
        <div class="blind">
          검증된 연구와 기술이 만든 프리미엄 밸런스 케어, 좋은 건 알지만 챙기기 번거로웠던 복분자 이제 하루 2캡술로 간편하게!
        </div>
      </div>
    </section>

    <!-- sec04 -->
    <section class="sec-cont04">
      <div class="sec-inner">
        <h2>
          <img src="../images/sec04_title.png" class="sec04-title" alt="POINT01 순수한 원료, 투명한 정직함">
        </h2>
        <img src="../images/sec04_img.png" class="sec04-img" alt="">
        <div class="sec04-bottom">
          <div class="blind">더복력은 100% 국내산 RUBUS Coreanus oil(복분자종자유) 첨가하며, 이 외 아무것도 첨가하지 않았습니다. 상기 내용은 원료,제조에 대한 정보입니다.</div>
        </div>
      </div>
    </section>

    <!-- sec11 정보입력 -->
    <section class="sec-form">
      <div class="sec-inner">
        <h2>
          <img src="../images/sec11_title.png" class="sec-form-title" alt="되돌아오는 건강, 회복하는 힘, 더복력으로 경험해 보세요.">
        </h2>
        <div class="form-wrap">
          <div class="form-row">
            <div class="form-col">
              <label for="inpName">이름</label>
              <input type="text" id="inpName" name="variable_1" placeholder="입력해 주세요">
            </div>
            <div class="form-col">
              <label for="inpGenderMan">성별</label>
              <div class="radio-btns">
                <div class="radio-btn">
                  <input type="radio" id="inpGenderMan" name="inpGender" checked>
                  <label for="inpGenderMan">남</label>
                </div>
                <div class="radio-btn">
                  <input type="radio" id="inpGenderWoman" name="inpGender">
                  <label for="inpGenderWoman">여</label>
                </div>              
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="inpAge">나이</label>
              <input type="text" id="inpAge" name="inpAge" placeholder="입력해 주세요">
            </div>
            <div class="form-col">
              <label for="inpTel">연락처</label>
              <input type="text" id="inpTel" name="inpTel" placeholder="입력해 주세요">
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="inpTextarea">문의사항</label>
              <textarea id="inpTextarea" cols="3"></textarea>
            </div>
          </div>
          <div class="btns-wrap">
            <button type="button" class="btn-counsel"><img src="../images/btn_counsel_2x.png" alt="무료상담 신청하기"></button>
          </div>
        </div>
      </div>
    </section>

    <!-- sec12 제품상세 -->
    <section class="sec-info">
      <div class="sec-inner">
        <div class="img-info">
          <img src="../images/sec11_2.png" class="info-title" alt="100% RUBUS coreanus oil 사용">
          <img src="../images/sec11_3.png" class="sec12-detail" alt="제품명: 더복력">
        </div>
      </div>
    </section>
  </div>


  <script>
    
  </script>
</body>
</html>
