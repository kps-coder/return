<!DOCTYPE html>
<html lang="ko">
<head>
  <title>더복력</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">

  <meta name="keywords" content="더복력, 회복, 힘, 활력">
  <meta name="description" content="되돌아오는 힘, 회복하는 힘 더복력">

  <link type="text/css" rel="stylesheet" href="../css/power.css">
  <script src="../js/scroll-out.min.js"></script>

  <link rel="preload" as="image" href="../images/sec01_bg.jpg">
  <link rel="preload" as="image" href="../images/sec11_bg.jpg">
</head>
<body>
  <div class="power-wrapper">
    <!-- sec01 -->
    <section class="sec-cont01">
      <div class="sec-inner">
        <h1><img src="../images/sec01_title.png" class="sec01-title" alt="건강한 혈류를 위한 일상관리 더복력"></h1>
        <img src="../images/sec01_subtitle.png" class="sec01-text" alt="RETURN POWER 무한히 되돌아가는 건강, 삶의 순환을 담다.">
      </div>
    </section>

    <!-- sec02 -->
    <section class="sec-cont02">
      <div class="sec-inner">
        <h2><img src="../images/sec02_title.png" class="sec02-title" alt="예전 같지 않은 활력, 공감하시나요?"></h2>
        <img src="../images/sec01_subtitle.png" class="sec01-text" alt="RETURN POWER 무한히 되돌아가는 건강, 삶의 순환을 담다.">
      </div>
    </section>

    <!-- sec11 정보입력 -->
    <section class="sec-form">
      <div class="sec-inner">
        <h2>
          <img src="../images/sec11_title.png" class="sec-form-title" alt="되돌아오는 건강, 회복하는 힘, 더복력으로 경험해 보세요.">
        </h2>
        <div class="form-wrap">
          <div class="form-row">
            <div class="form-col">
              <label for="inpName">이름</label>
              <input type="text" id="inpName" name="variable_1" placeholder="입력해 주세요">
            </div>
            <div class="form-col">
              <label for="inpGenderMan">성별</label>
              <div class="radio-btns">
                <div class="radio-btn">
                  <input type="radio" id="inpGenderMan" name="inpGender" checked>
                  <label for="inpGenderMan">남</label>
                </div>
                <div class="radio-btn">
                  <input type="radio" id="inpGenderWoman" name="inpGender">
                  <label for="inpGenderWoman">여</label>
                </div>              
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="inpAge">나이</label>
              <input type="text" id="inpAge" name="inpAge" placeholder="입력해 주세요">
            </div>
            <div class="form-col">
              <label for="inpTel">연락처</label>
              <input type="text" id="inpTel" name="inpTel" placeholder="입력해 주세요">
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="inpTextarea">문의사항</label>
              <textarea id="inpTextarea" cols="3"></textarea>
            </div>
          </div>
          <div class="btns-wrap">
            <button type="button" class="btn-counsel"><img src="../images/btn_counsel_2x.png" alt="무료상담 신청하기"></button>
          </div>
        </div>
      </div>
    </section>

    <!-- sec12 제품상세 -->
    <section class="sec-info">
      <div class="sec-inner">
        <div class="img-info">
          <img src="../images/sec11_2.png" class="info-title" alt="100% RUBUS coreanus oil 사용">
          <img src="../images/sec11_3.png" alt="제품명: 더복력">
        </div>
      </div>
    </section>
  </div>


  <script>
    
  </script>
</body>
</html>
